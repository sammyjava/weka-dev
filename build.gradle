plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    // Apply the application plugin for bundling the results
    id 'application'
}

run {
    mainClassName = "WekaTest"
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/nz.ac.waikato.cms.weka/weka-dev
    compile group: 'nz.ac.waikato.cms.weka', name: 'weka-dev', version: '3.9.3'

    // https://mvnrepository.com/artifact/com.github.fommil.netlib/all
    compile group: 'com.github.fommil.netlib', name: 'all', version: '1.1.2', ext: 'pom'

    // https://mvnrepository.com/artifact/netlib/arpack-combo
    compile group: 'netlib', name: 'arpack-combo', version: '0.1'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    maven {
	url 'http://repo.scalanlp.org/repo/'
    }
}
